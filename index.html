<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <h1>Apple Products&nbsp;<img src="./images/heading.jpg" alt="logo"></h1>
    <div class="container">
        <div class="navigation">
            <div class="nav-btn prev">&lt;</div>
            <div class="nav-btn next">&gt;</div>
            <div class="carousel-container">
                <div class="item main">
                    <img src="./images/all.avif" alt="apple-products">
                    <div class="main cap">Image-1</div>
                </div>
                <div class="item">
                    <img src="./images/products.avif" alt="apple-products">
                    <div class="cap">Image-2</div>
                </div>
                <div class="item">
                    <img src="./images/mac.avif" alt="apple-products">
                    <div class="cap">Image-3</div>
                </div>
                <div class="item">
                    <img src="./images/mac-2.avif" alt="apple-products">
                    <div class="cap">Image-4</div>
                </div>
                <div class="item">
                    <img src="./images/iphone-2.avif" alt="apple-products">
                    <div class="cap">Image-5</div>
                </div>
                <div class="item">
                    <img src="./images/logo.avif" alt="apple-products">
                    <div class="cap">Image-6</div>
                </div>
            </div>
        </div>
    </div>
    <script src="./script/script.js"></script>
</body>

</html>
